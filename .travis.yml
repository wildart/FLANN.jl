dist: trusty
language: julia
os:
  - linux
  - osx
julia:
  - 1.0
  - 1.1
  - 1.5
  - nightly
notifications:
  email: false
matrix:
  allow_failures:
    - julia: nightly
after_success:
  - julia --project -e 'import Pkg; Pkg.add("Coverage"); using Coverage; Coveralls.submit(Coveralls.process_folder())'
